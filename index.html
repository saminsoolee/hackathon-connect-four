<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1><img src="images-gifs/h1-image.png" alt="title"></h1>
    <div class="wrapper">
    <div class="timer"><p>Time Left:</p><h1 class="time">20</h1></div>
    <h2 >Current Player: <span id="color"></span></h2>
    <p id="error"></p>

        <div class="buttonContainer">

        </div>
        <div class="container">

        </div>

    </div>
    <div id="modalContainer" class = "hidden">
        <div id="modal">
            <img src="images-gifs/fireworks1.gif" class="fireworks">
            <h2 id="win"></h2>
            <img src="images-gifs/fireworks2.gif" class="fireworks">
            <button id="reset">Restart Game</button>
        </div>
    </div>
    <div id="playerContainer" >
        <div id="playerModal">
            <div id='playerName'>
                <label for="name" id="labelName">Player 1 Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div id="choices">
                <label for="pokemon">Choose a Pokemon:</label>
                <select name="pokemon" id="pokemon">
                    <option value="pikachu">Pikachu</option>
                    <option value="charmander">Bulbasaur</option>
                    <option value="bulbasaur">Squirtle</option>
                    <option value="squirtle">Charmander</option>
                </select>
            </div>
            <button id="enter">Enter</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
